---
apiVersion: v1
kind: Service
metadata:
  name: "elasticsearch-external"
spec:
  type: "{{ .Values.service.type }}"
  ports:
  - port: {{ .Values.service.elasticSearchPort }}
    protocol: TCP
  selector:
    cluster: iqvia
---
apiVersion: v1
kind: Service
metadata:
  name: "elasticsearch-internal"
  annotations:
        service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: "{{ .Values.service.type }}"
  ports:
  - port: {{ .Values.service.elasticSearchPort }}
    protocol: TCP
  selector:
    cluster: iqvia